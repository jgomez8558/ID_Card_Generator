<!DOCTYPE html>
<!-- Jon Gomez  6/17/18 -->

<html>

    <head>

        <meta charset="utf-8">

        <title>ID Card Generator</title>

        <!-- Linking google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <!-- Linking CSS file -->
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>

    <body>

        <h1>Let's Create an ID card!</h1>

        <!-- Information collect it from user -->
        <div id="form">

            <p>First Name: </p>
            <input type="text" id="firstName">

            <br />

            <p>Last Name: </p>
            <input type="text" id="lastName">

            <br />

            <p>Age: </p>
            <input type="number" id="age">

            <br />

            <p>Phone Number: </p>
            <input type="number" id="phoneNumber">

            <br />

            <p>Address: </p>
            <input type="text" id="address">

            <br />

            <button onclick="idCard()">Get ID card!</button>

            <br />

        </div>

        <!-- Information display on a ID card -->
        <div id="idCard">

            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

            <div id="postFullName"></div>

            <div id="postAge"></div>

            <div id="postPhoneNumber"></div>

            <div id="postAddress"></div>

        </div>

        <br />
        <br />
        <br />

        <!-- Starts javascript -->
        <script src="script.js"></script>

    </body>

</html>
